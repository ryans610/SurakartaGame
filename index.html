<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Surakarta Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section id="board">
            <div id="board-background">
                <span class="row">
                    <div class="space"></div>
                </span>
                <span class="row">
                    <div class="space"></div>
                    <div class="arc left-top"></div>
                    <div class="arc right-top"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="arc left-top"></div>
                    <div class="arc right-top"></div>
                </span>
                <span class="row">
                    <div class="space"></div>
                    <div class="arc left-bottom"></div>
                    <div class="head-left head-top"></div>
                    <div class="head-top"></div>
                    <div class="head-top"></div>
                    <div class="head-top"></div>
                    <div class="head-top"></div>
                    <div class="arc right-bottom"></div>
                </span>
                <span class="row">
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="head-left"></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </span>
                <span class="row">
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="head-left"></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </span>
                <span class="row">
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="head-left"></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </span>
                <span class="row">
                    <div class="space"></div>
                    <div class="arc left-top"></div>
                    <div class="head-left"></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div class="arc right-top"></div>
                </span>
                <span class="row">
                    <div class="space"></div>
                    <div class="arc left-bottom"></div>
                    <div class="arc right-bottom"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="arc left-bottom"></div>
                    <div class="arc right-bottom"></div>
                </span>
                <div class="big arc left-top" style="top: 0;left: 0;"></div>
                <div class="big arc right-top" style="top: 0;left: 100px;"></div>
                <div class="big arc left-top" style="top: 0;right: 100px;"></div>
                <div class="big arc right-top" style="top: 0;right: 0;"></div>
                <div class="big arc left-bottom" style="top: 100px;left: 0;"></div>
                <div class="big arc right-bottom" style="top: 100px;right: 0;"></div>
                <div class="big arc left-top" style="bottom: 100px;left: 0;"></div>
                <div class="big arc right-top" style="bottom: 100px;right: 0;"></div>
                <div class="big arc left-bottom" style="bottom: 0;left: 0;"></div>
                <div class="big arc right-bottom" style="bottom: 0;left: 100px;"></div>
                <div class="big arc left-bottom" style="bottom: 0;right: 100px;"></div>
                <div class="big arc right-bottom" style="bottom: 0;right: 0;"></div>
            </div>
            <div id="board-control"></div>
        </section>
    </main>
    <footer></footer>
    <script src="surakarta.js"></script>
</body>
</html>
